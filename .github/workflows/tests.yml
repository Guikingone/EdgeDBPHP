name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Tests with PHP ${{ matrix.php-versions }} - ${{ matrix.composer-dependencies }} dependencies | EdgeDB ${{ matrix.edgedb-version }}
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
      matrix:
        php-versions: ['7.4', '8.0']
        composer-dependencies: ['highest', 'lowest']
        edgedb-version: ['stable', 'nightly']
    services:
      edgedb:
        image: edgedb/edgedb
        env:
          EDGEDB_USER: 'edgedb'
          EDGEDB_PASSWORD: 'edgedb'
          VERSION: ${{ matrix.edgedb-version }}
        ports:
          - 5656:5656
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install edgedb CLI
        uses: edgedb/setup-edgedb@v1
        with:
          cli-version: ${{ matrix.edgedb-version }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
        env:
          update: true

      - name: Install Composer dependencies
        uses: "ramsey/composer-install@v1"
        with:
          dependency-versions: ${{ matrix.composer-dependencies }}
          composer-options: "--prefer-stable"

      - name: PHPUnit
        run: php vendor/bin/phpunit
        env:
          EDGEDB_SERVER: 'edgedb:5656'
